<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="myForms">
        <div class="grid_container">
          <label for="name">Tên: </label><br />
          <input type="text" id="name" /><br />
          <span class="error" id="nameError"></span><br />

          <label for="age">Tuổi: </label><br />
          <input type="number" id="age" /><br />
          <span class="error" id="ageError"></span><br />

          <label for="email">Email: </label><br />
          <input type="email" id="email" /><br />
          <span class="error" id="emailError"></span><br />

          <label for="phone">Số điện thoại: </label><br />
          <input type="phone" id="phone" /><br />
          <span class="error" id="phoneError"></span><br />
        </div>
        <input class="button_submit" type="submit" />
      </form>
      <div class="result" id="result"></div>
    </div>

    <script>
      document
        .getElementById("myForms")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          
          const nameValue = document.getElementById("name").value
          const ageValue = document.getElementById("age").value
          const emailValue = document.getElementById("email").value
          const phoneValue = document.getElementById("phone").value

          const nameErrTextContent = document.getElementById("nameError").textContent = "";
          const ageErrTextContent =document.getElementById("ageError").textContent = "";
          const emailErrTextContent =document.getElementById("emailError").textContent = "";
          const phoneErrTextContent =document.getElementById("phoneError").textContent = "";

          const errors = [];

          if (!validateName(name)) {
            errors.push("Tên không hợp lệ");
            document.getElementById("nameError").textContent = "Tên không hợp lệ.";
          }
          if (!validateAge(age)) {
            errors.push("Tuổi không hợp lệ");
            document.getElementById("ageError").textContent = "Tuổi phải từ 18 đến 99.";
          }
          if (!validateEmail(email)) {
            errors.push("Email không hợp lệ");
            document.getElementById("emailError").textContent = "Email không hợp lệ.";
          }
          if (!validatePhone(phone)) {
            errors.push("Số điện thoại không hợp lệ");
            document.getElementById("phoneError").textContent = "Số điện thoại không hợp lệ.";
          }

          if (errors.length > 0) {
            return;
          }

          document.getElementById("result").innerHTML =
            "Thông tin đã nhập: <br> Tên: " +
            name +
            "<br> Tuổi: " +
            age +
            "<br> Email: " +
            email +
            "<br> Số điện thoại: " +
            phone;
        });

      function validateName(name) {
        const regexName = /^[a-zA-Z\s]+$/;
        return regexName.test(name);
      }

      function validateEmail(email) {
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regexEmail.test(email);
      }

      function validatePhone(phone) {
        const regexPhone = /^\d{10,15}$/;
        return regexPhone.test(phone);
      }

      function validateAge(age) {
        return age >= 18 && age <= 99;
      }
    </script>
  </body>
</html>
