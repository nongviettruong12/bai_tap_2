<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <form id="myForms">
      <div class="grid_container">
      <label for="">Tên: </label><br>
      <input type="text" id="name" /><br />

      <label for="age">Tuổi: </label><br>
      <input type="number" id="age"  /><br />

      <label for="email">Email: </label><br>
      <input type="email" id="email"  /><br />

      <label for="phone">Số điện thoại: </label><br>
      <input type="phone" id="phone"  /><br />
    </div>
      <input class="button_submit" type="submit">
    </form>
    <div class="result" id="result"></div>
  </div>
    <script>
      document
        .getElementById("myForms")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var name = document.getElementById("name").value.trim();
          var age = document.getElementById("age").value.trim();
          var email = document.getElementById("email").value.trim();
          var phone = document.getElementById("phone").value.trim();
          const errors = [];
          if (!validateName(name)) errors.push("Tên không hợp lệ");
          if (!validateAge(age)) errors.push("Tuổi không hợp lệ.");
          if (!validateEmail(email)) errors.push("Email không hợp lệ.");
          if (!validatePhone(phone)) errors.push("Số điện thoại không hợp lệ.");
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "";
          if (errors.length > 0) {
            errors.forEach((error) => {
              const paragraph = document.createElement("paragraph");
              paragraph.className = "error";
              paragraph.textContent = error;
              resultDiv.appendChild(paragraph);
            });
            return;
          }
          document.getElementById("result").innerHTML =
            "Thông tin đã nhập: <br> Tên: " +
            name +
            "<br> Tuổi: " +
            age +
            "<br> Email: " +
            email +
            "<br> Số điện thoại: " +
            phone;
          console.log(name, age, email, phone);
        });
      function validateName(name) {
        const regexName = /^[a-zA-Z\s]+$/;
        return regexName.test(name);
      }
      function validateEmail(email) {
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regexEmail.test(email);
      }
      function validatePhone(phone) {
        const regexPhone = /^\d{10,15}$/;
        return regexPhone.test(phone);
      }
      function validateAge(age) {
        return age >= 18 && age <= 99;
      }
    </script>
  </body>
</html>
